<p-toast></p-toast>
<div class="sales-boxes">
    <div class="recent-sales box">

        <div class="admin-page">
            <p-card [header]="editmode ? 'Edit Album':'Add Album'" subheader="You can add albums here">
                <div class="grid">
                    <div class="col-md-12">
                        <p-toolbar>
                            <div class="p-toolbar-group-left"></div>
                            <div class="p-toolbar-group-right">
                                <p-button styleClass="p-button-primary m-2" [label]="editmode ? 'Update':'Create'"
                                    icon="pi pi-plus" (click)="onSubmit()">
                                </p-button>
                                <p-button styleClass="p-button-secondary" label="Cancel" icon="pi pi-arrow-circle-left"
                                    (click)="onCancle()">
                                </p-button>
                            </div>
                        </p-toolbar>
                    </div>
                </div>

                <div class="row mt-5">
                    <div class="col-md-12">
                        <form [formGroup]="albumForm">
                            <div class="p-fluid p-formgrid grid">
                                <div class="row">
                                    <div class="p-field col-md-6">
                                        <label for="name" class="fw-bold">Name</label>
                                        <div class="input-group mb-3">
                                            <input formControlName='name' id="name" type="text" pInputText>
                                        </div>
                                        <small *ngIf="albumFormError['name'].invalid && isSubmitted"
                                            class="p-error">Name
                                            isrequired
                                        </small>
                                    </div>
                                    <!-- <div class="p-field col-md-6 mb-3">
                                        <label for="category" class="fw-bold">Artist</label><br />
                                        <p-dropdown [options]="artists" formControlName="artist" optionLabel="name"
                                            optionValue="id" [filter]="true" filterBy="name" [showClear]="true"
                                            placeholder="Select a artist"></p-dropdown>
                                        <small *ngIf="albumFormError['artist'].invalid && isSubmitted"
                                            class="p-error">Artist
                                            is
                                            required</small>
                                    </div> -->
                                </div>
                            </div>

                            <div class="p-fluid p-formgrid grid">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="name" class="fw-bold">Upload Image</label>
                                        <div class="input-group mb-3">
                                            <input type="file" class="p-inputtext" accept="image/*"
                                                (change)="onImageUpload($event)">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 mt-2 p-pl-0">
                                        <img style="width: 100%" [src]="imageDisplay" alt="" />
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </p-card>
        </div>

    </div>
</div>
