<!-- <p-toast></p-toast> -->
<div class="sales-boxes">
    <div class="recent-sales box">

        <div class="admin-page">
            <p-card header="Artists" subheader="List of all Artists">
                <div class="grid">
                    <div class="col-12">
                        <p-toolbar>
                            <div class="p-toolbar-group-left">
                                <p-button styleClass="p-button-success" label="New" icon="pi pi-plus" routerLink='form'>
                                </p-button>
                            </div>
                        </p-toolbar>
                    </div>
                </div>

                <div class="grid">
                    <div class="col-12">
                        <p-table [value]="artists" responsiveLayout="scroll" styleClass="p-datatable-gridlines">
                            <ng-template pTemplate="header">
                                <tr>
                                    <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon>
                                    </th>
                                    <th pSortableColumn="gender">Gender <p-sortIcon field="gender"></p-sortIcon>
                                    </th>
                                    <!-- <th pSortableColumn="song">Song <p-sortIcon field="song"></p-sortIcon>
                                    </th> -->
                                    <th pSortableColumn="image">Image <p-sortIcon field="image"></p-sortIcon>
                                    </th>
                                    <th></th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-artist>
                                <tr>
                                    <td>{{artist.name}}</td>
                                    <td>{{artist.gender}}</td>
                                    <!-- <td>{{artist.album}}</td> -->
                                    <td><img [src]="artist.image" alt=""></td>
                                    <td>
                                        <!-- <p-button (click)="deleteCategory(category.id) "
                                            styleClass="p-button-danger mr-2" icon="pi pi-trash"></p-button> -->
                                        <p-button (click)="viewAlbum(artist.id)" styleClass="p-button-success"
                                            icon="pi pi-eye"></p-button>
                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>
                </div>
            </p-card>
        </div>
        <p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text">
        </p-confirmDialog>

    </div>
</div>
