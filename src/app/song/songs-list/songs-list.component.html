<!-- <p-toast></p-toast> -->
<div class="sales-boxes">
    <div class="recent-sales box">

        <div class="admin-page">
            <p-card header="Songs" subheader="List of all Songs">
                <div class="grid">
                    <div class="col-12">
                        <p-toolbar>
                            <div class="p-toolbar-group-left">
                                <p-button styleClass="p-button-success" label="New" icon="pi pi-plus" routerLink='form'>
                                </p-button>
                            </div>
                        </p-toolbar>
                    </div>
                </div>

                <div class="grid">
                    <div class="col-12">
                        <p-table [value]="songs" responsiveLayout="scroll" styleClass="p-datatable-gridlines">
                            <ng-template pTemplate="header">
                                <tr>
                                    <th pSortableColumn="title">Title <p-sortIcon field="title"></p-sortIcon>
                                    </th>
                                    <th pSortableColumn="isFeatured">IsFeatured <p-sortIcon field="isFeatured">
                                        </p-sortIcon>
                                    </th>
                                    <th pSortableColumn="artist">Artist <p-sortIcon field="artist"></p-sortIcon>
                                    </th>
                                    <th pSortableColumn="album">Album <p-sortIcon field="album"></p-sortIcon>
                                    </th>
                                    <th pSortableColumn="image">Image <p-sortIcon field="image"></p-sortIcon>
                                    </th>
                                    <th pSortableColumn="uploadedDate">Uploaded Date <p-sortIcon field="uploadedDate">
                                        </p-sortIcon>
                                    </th>
                                    <th></th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-song>
                                <tr>
                                    <td>{{ song.title }}</td>
                                    <td>{{ song.isFeatured }}</td>
                                    <td>{{ song.artist?.name }}</td>
                                    <td>{{ song.album?.name}}</td>
                                    <td><img [src]="song.image" alt=""></td>
                                    <td>{{ song.uploadedDate | date: 'short' }}</td>
                                    <td>
                                        <!-- <p-button (click)="deleteCategory(category.id)"
                                            styleClass="p-button-danger mr-2" icon="pi pi-trash"></p-button> -->
                                        <p-button (click)="viewSong(song.id)" styleClass="p-button-success"
                                            icon="pi pi-eye"></p-button>
                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>
                </div>
            </p-card>
        </div>
        <p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text">
        </p-confirmDialog>

    </div>
</div>
